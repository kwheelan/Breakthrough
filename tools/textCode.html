<div id="accordion" align=left style = "margin-bottom: 30px">
	<div class="card faq">
		<div class="card-header faqHeader" id="headingOne">
			<h4 class="mb-0">
				<button class="btn btn-link sectLink" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
					 In light of the Covid-19 pandemic, California Governor Gavin Newsom ordered that all registered California residents will receive a mail-in ballot.However, if voters prefer to vote in person, polling places will be available. You can find your polling place information 2-4 weeks before the election
here.


				</button>
			</h4>
		</div>
	</div>
	<div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
		<div class="card-body">
			 How will COVID-19 affect voting in California?
		</div>
	</div>
	<div class="card faq">
		<div class="card-header faqHeader" id="headingTwo">
			<h4 class="mb-0">
				<button class="btn btn-link sectLink" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
					 Voters must register in California at least 15 days before the upcoming election.The last day to register to vote in the November 3, 2020 general election is
October 19, 2020 (if mailed, must be postmarked by end of day).
Anyone eligible can register online.


				</button>
			</h4>
		</div>
	</div>
	<div id="collapseTwo" class="collapse show" aria-labelledby="headingTwo" data-parent="#accordion">
		<div class="card-body">
			 When is the registration deadline for the November general election?
		</div>
	</div>
	<div class="card faq">
		<div class="card-header faqHeader" id="headingThree">
			<h4 class="mb-0">
				<button class="btn btn-link sectLink" data-toggle="collapse" data-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
					 Although not ideal, if you miss the October 19, 2020 registration deadlineto register or update your voter registration, don’t worry!
Eligible voters in California (see above) can complete the registration
process and vote at their local county elections office, polling place,
or vote center within 14 days of the election. These ballots will be counted
once the state verifies the voter registration of these voters. Go
here
for a list of early voting locations where you can complete the
Same Day Voter Registration Process. Or, register at your polling place on election day.


				</button>
			</h4>
		</div>
	</div>
	<div id="collapseThree" class="collapse show" aria-labelledby="headingThree" data-parent="#accordion">
		<div class="card-body">
			 What happens if I miss this deadline?
		</div>
	</div>
	<div class="card faq">
		<div class="card-header faqHeader" id="headingFour">
			<h4 class="mb-0">
				<button class="btn btn-link sectLink" data-toggle="collapse" data-target="#collapseFour" aria-expanded="true" aria-controls="collapseFour">
					 All of the following must be true to vote:
US citizen and resident of California. More information for military personnel and those living overseas
here.
18 years or older on Election Day (November 3, 2020).
Not currently in state or federal prison or on parole for the conviction of a felony.
More information here.
Not currently found mentally incompetent to vote by a court.
More information here.


				</button>
			</h4>
		</div>
	</div>
	<div id="collapseFour" class="collapse show" aria-labelledby="headingFour" data-parent="#accordion">
		<div class="card-body">
			 Am I eligible to vote?
		</div>
	</div>
	<div class="card faq">
		<div class="card-header faqHeader" id="headingFive">
			<h4 class="mb-0">
				<button class="btn btn-link sectLink" data-toggle="collapse" data-target="#collapseFive" aria-expanded="true" aria-controls="collapseFive">
					 In most cases, voters in California don’t need to show a form of identification to a poll worker before voting.However, if you are voting for the first time after registering to vote by mail and did
not provide your driver license number, California identification number or the last four digits of
your social security number on your registration form, you may be asked to show a form of
identification when you go to the polls. Be sure to bring identification with you to your
polling place or include a copy of it with your vote-by-mail ballot.
Please bring one of the following as a form of ID:


Photo identification, such as:

driver’s license or identification card from any other state
passport
employee ID card
ID card provided by a commercial establishment
credit or debit card
student ID
health club ID
insurance plan ID
public housing ID



OR copy of one of the following documents:

Utility bill
Recent bank statement
Paycheck or government document including a check that shows the voter’s name and address
The sample ballot booklet you received from your county elections office
Another document sent to you by a government agency


				</button>
			</h4>
		</div>
	</div>
	<div id="collapseFive" class="collapse show" aria-labelledby="headingFive" data-parent="#accordion">
		<div class="card-body">
			 What do I need to bring with me on election day?
		</div>
	</div>
	<div class="card faq">
		<div class="card-header faqHeader" id="headingSix">
			<h4 class="mb-0">
				<button class="btn btn-link sectLink" data-toggle="collapse" data-target="#collapseSix" aria-expanded="true" aria-controls="collapseSix">
					 Yes, California law requires employers to provide time for employees to vote.Every voter is entitled to 2 hours to vote at the beginning or end of their shift depending on which
gives the employee most time to vote and takes least time off work. This time is paid up to 2 hours.
The employee must give the employer at least 2 working days notice in advance of the election.
The California Elections Code also requires employers to post a notice no less than 10 days
before every statewide election explaining employees' right to time off to vote. The notice
must be posted in a conspicuous place at the work site. See more
here.


				</button>
			</h4>
		</div>
	</div>
	<div id="collapseSix" class="collapse show" aria-labelledby="headingSix" data-parent="#accordion">
		<div class="card-body">
			 Can I get time off of work to vote?
		</div>
	</div>
</div>
